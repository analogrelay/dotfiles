---
- name: Vim
  hosts: localhost
  connection: local
  vars:
    is_mac: "{{ ansible_facts['os_family'] == 'Darwin' }}"
  tasks:
    - name: Install Vim
      become: yes
      apt:
        package: vim
      when: not is_mac

    - name: Install Vim config
      file:
        src: "~/.dotfiles/vim/vimrc.vim"
        dest: "~/.vimrc"
        state: link
        force: yes