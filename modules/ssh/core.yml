---
- name: Configure SSH
  hosts: localhost
  connection: local
  vars:
    is_mac: "{{ ansible_distribution == 'MacOSX' }}"
  tasks:
    - name: Create SSH configuration directory
      file:
        dest: "~/.ssh"
        state: directory
    - name: Create SSH configuration file
      file:
        src: "~/.dotfiles/ssh/config"
        dest: "~/.ssh/config"
        state: link
    - name: Create SSH configuration directory
      file:
        path: "~/.ssh/config.d"
        state: directory
    - name: Creating SSH keypair
      openssh_keypair:
        type: ed25519
        path: "~/.ssh/id_ed25519"
    - name: Configuring Known Hosts
      known_hosts:
        name: "{{ item.name }}"
        key: "{{ item.key }}"
      loop:
        - name: "github.com"
          key: "github.com ssh-rsa "