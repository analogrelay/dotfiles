---
- name: Git
  hosts: localhost
  connection: local
  vars:
    is_mac: "{{ ansible_facts['os_family'] == 'Darwin' }}"
  tasks:
    - name: Install Git
      become: yes
      apt:
        package: git
      when: not is_mac

    - name: Install Root Git config
      file:
        src: '~/.dotfiles/git/gitconfig'
        dest: '~/.gitconfig'
        state: link
        force: yes