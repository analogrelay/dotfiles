---
- name: Vim
  hosts: localhost
  connection: local
  vars:
    is_mac: "{{ ansible_facts['os_family'] == 'Darwin' }}"
  tasks:
    - name: Install Hammerspoon dir
      file:
        dest: "~/.hammerspoon"
        state: directory
    - name: Install Hammerspoon config
      file:
        src: "~/.dotfiles/modules/hammerspoon/init.lua"
        dest: "~/.hammerspoon/init.lua"
        state: link
        force: yes